<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重み付きチーム投票・集計ツール - 投票</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* ヘッダー */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #222;
        }

        .header p {
            font-size: 1.1em;
            color: #666;
            line-height: 1.6;
        }

        /* カード共通スタイル */
        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* 投票フォーム */
        .form-section h2 {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #222;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group select {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 2px solid #ddd;
            border-radius: 6px;
            background-color: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .form-group select:focus {
            outline: none;
            border-color: #0066cc;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        button {
            flex: 1;
            padding: 14px 20px;
            font-size: 1em;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:active {
            transform: scale(0.98);
        }

        .btn-register {
            background-color: #0066cc;
            color: white;
        }

        .btn-register:hover {
            background-color: #0052a3;
        }

        .btn-reset {
            background-color: #cc3333;
            color: white;
        }

        .btn-reset:hover {
            background-color: #a62a2a;
        }



        /* メッセージ */
        .message {
            margin-top: 15px;
            padding: 12px 15px;
            border-radius: 6px;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .message.reset {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        /* 投票数表示 */
        .vote-count {
            margin-top: 20px;
            padding: 15px;
            background-color: #e7f3ff;
            border-left: 4px solid #0066cc;
            border-radius: 4px;
            font-weight: 600;
            color: #0066cc;
        }

        /* レスポンシブ */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8em;
            }

            .header p {
                font-size: 0.95em;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <div class="header">
            <h1>チーム投票</h1>
            <p>どのチームのカレーが美味しかったですか？<br>正解数を選んで投票してください</p>
        </div>

        <!-- 投票フォーム -->
        <div class="card form-section">
            <h2>投票を登録</h2>
            <div class="form-group">
                <label for="correctCount">正解数（必須）</label>
                <select id="correctCount">
                    <option value="">-- 選択してください --</option>
                    <option value="0">0問</option>
                    <option value="1">1問</option>
                    <option value="2">2問</option>
                    <option value="3">3問</option>
                </select>
            </div>
            <div class="form-group">
                <label for="team">投票チーム（必須）</label>
                <select id="team">
                    <option value="">-- 選択してください --</option>
                    <option value="Aチーム">Aチーム</option>
                    <option value="Bチーム">Bチーム</option>
                    <option value="Cチーム">Cチーム</option>
                </select>
            </div>
            <div class="button-group">
                <button class="btn-register" id="registerBtn">投票を登録する</button>

            </div>
            <div id="voteCount" class="vote-count" style="display: none;"></div>
            <div class="message" id="message"></div>
        </div>
    </div>

    <script>
        // ===== 定数 =====
        const SCORE_MAP = {
            0: 0,
            1: 2,
            2: 4,
            3: 5,
        };
        const STORAGE_KEY = "weightedVoteData_v2_anonymous";

        // ===== 状態 =====
        let votes = [];

        // ===== 初期化処理 =====
        document.addEventListener('DOMContentLoaded', function() {
            // localStorageからデータを復元
            const savedData = localStorage.getItem(STORAGE_KEY);
            if (savedData) {
                try {
                    votes = JSON.parse(savedData);
                } catch (e) {
                    console.error('Failed to parse saved data:', e);
                    votes = [];
                }
            }

            // 投票数を表示
            updateVoteCount();

            // イベントリスナーをバインド
            document.getElementById('registerBtn').addEventListener('click', addVote);


        });

        // ===== 投票登録処理 =====
        function addVote() {
            const correctCountSelect = document.getElementById('correctCount');
            const teamSelect = document.getElementById('team');
            const messageEl = document.getElementById('message');

            // バリデーション
            if (correctCountSelect.value === '' || teamSelect.value === '') {
                showMessage('正解数と投票チームの両方を選択してください', 'error');
                return;
            }

            // データを取得
            const correctCount = parseInt(correctCountSelect.value, 10);
            const team = teamSelect.value;
            const points = SCORE_MAP[correctCount];

            // 投票データを追加
            votes.push({
                correctCount: correctCount,
                team: team,
                points: points,
            });

            // localStorageに保存
            localStorage.setItem(STORAGE_KEY, JSON.stringify(votes));

            // 入力欄をクリア
            correctCountSelect.value = '';
            teamSelect.value = '';

            // 投票数を更新
            updateVoteCount();

            // 成功メッセージを表示
            showMessage('投票を登録しました', 'success');
        }



        // ===== 投票数表示処理 =====
        function updateVoteCount() {
            const voteCountEl = document.getElementById('voteCount');
            if (votes.length > 0) {
                voteCountEl.textContent = `現在 ${votes.length} 件の投票が登録されています`;
                voteCountEl.style.display = 'block';
            } else {
                voteCountEl.style.display = 'none';
            }
        }



        // ===== メッセージ表示処理 =====
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;

            // 3秒後に非表示
            setTimeout(() => {
                messageEl.className = 'message';
            }, 3000);
        }
    </script>
</body>
</html>
