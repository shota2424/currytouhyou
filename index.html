<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重み付きチーム投票・集計ツール - 投票</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* ヘッダー */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #222;
        }

        .header p {
            font-size: 1.1em;
            color: #666;
            line-height: 1.6;
        }

        /* カード共通スタイル */
        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* 投票フォーム */
        .form-section h2 {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #222;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group select {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 2px solid #ddd;
            border-radius: 6px;
            background-color: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .form-group select:focus {
            outline: none;
            border-color: #0066cc;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        button {
            flex: 1;
            padding: 14px 20px;
            font-size: 1em;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:active {
            transform: scale(0.98);
        }

        .btn-register {
            background-color: #0066cc;
            color: white;
        }

        .btn-register:hover {
            background-color: #0052a3;
        }

        /* メッセージ */
        .message {
            margin-top: 15px;
            padding: 12px 15px;
            border-radius: 6px;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        /* 投票数表示 */
        .vote-count {
            margin-top: 20px;
            padding: 15px;
            background-color: #e7f3ff;
            border-left: 4px solid #0066cc;
            border-radius: 4px;
            font-weight: 600;
            color: #0066cc;
        }

        /* レスポンシブ */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8em;
            }

            .header p {
                font-size: 0.95em;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <div class="header">
            <h1>チーム投票</h1>
            <p>どのチームのカレーが美味しかったですか？<br>正解数を選んで投票してください</p>
        </div>

        <!-- 投票フォーム -->
        <div class="card form-section">
            <h2>投票を登録</h2>
            <div class="form-group">
                <label for="correctCount">正解数（必須）</label>
                <select id="correctCount">
                    <option value="">-- 選択してください --</option>
                    <option value="0">0問</option>
                    <option value="1">1問</option>
                    <option value="2">2問</option>
                    <option value="3">3問</option>
                </select>
            </div>
            <div class="form-group">
                <label for="team">投票チーム（必須）</label>
                <select id="team">
                    <option value="">-- 選択してください --</option>
                    <option value="Aチーム">Aチーム</option>
                    <option value="Bチーム">Bチーム</option>
                    <option value="Cチーム">Cチーム</option>
                </select>
            </div>
            <div class="button-group">
                <button class="btn-register" id="registerBtn">投票を登録する</button>
            </div>

            <div id="voteCount" class="vote-count" style="display: none;"></div>
            <div class="message" id="message"></div>
        </div>
    </div>

    <!-- Firebase連携スクリプト -->
    <script type="module">
        // ===== Firestoreセットアップ =====
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js';
        import {
            getFirestore,
            collection,
            addDoc,
            serverTimestamp,
            onSnapshot
        } from 'https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js';

        // Firebaseプロジェクト設定
        const firebaseConfig = {
            apiKey: "AIzaSyDES9Z2fu4v7BG5PFKQS2T-CFB_qESIOGo",
            authDomain: "curry-project-9f5c4.firebaseapp.com",
            projectId: "curry-project-9f5c4",
            storageBucket: "curry-project-9f5c4.firebasestorage.app",
            messagingSenderId: "52880163835",
            appId: "1:52880163835:web:4a848a437acfc90b14415e",
            measurementId: "G-TN13LGRGV7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const votesCol = collection(db, 'votes'); // 全員の票を集計するコレクション

        // ===== 得点ルール =====
        const SCORE_MAP = {
            0: 0,
            1: 2,
            2: 4,
            3: 5,
        };

        // DOM参照
        const correctCountSelect = document.getElementById('correctCount');
        const teamSelect = document.getElementById('team');
        const registerBtn = document.getElementById('registerBtn');
        const voteCountEl = document.getElementById('voteCount');
        const messageEl = document.getElementById('message');

        // ===== 投票総数のリアルタイム表示 =====
        // Firestoreのvotesコレクション全体を監視して、登録済み件数を表示
        onSnapshot(votesCol, (snapshot) => {
            const count = snapshot.size;
            updateVoteCount(count);
        });

        function updateVoteCount(count) {
            if (count > 0) {
                voteCountEl.textContent = `現在 ${count} 件の投票が登録されています`;
                voteCountEl.style.display = 'block';
            } else {
                voteCountEl.style.display = 'none';
            }
        }

        // ===== メッセージ表示 =====
        function showMessage(text, type) {
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;

            setTimeout(() => {
                messageEl.className = 'message';
            }, 3000);
        }

        // ===== 投票登録処理 =====
        async function addVote() {
            // 入力チェック
            if (correctCountSelect.value === '' || teamSelect.value === '') {
                showMessage('正解数と投票チームの両方を選択してください', 'error');
                return;
            }

            // 入力値
            const correctCount = parseInt(correctCountSelect.value, 10);
            const team = teamSelect.value;
            const points = SCORE_MAP[correctCount];

            // Firestoreに書き込み
            try {
                await addDoc(votesCol, {
                    correctCount: correctCount, // 何問正解した人の投票か
                    team: team,                 // どのチームに投票したか
                    points: points,             // その票が何点としてカウントされるか
                    createdAt: serverTimestamp()
                });

                // 入力欄クリア
                correctCountSelect.value = '';
                teamSelect.value = '';

                // 完了メッセージ
                showMessage('投票を登録しました', 'success');
            } catch (err) {
                console.error(err);
                showMessage('エラーが発生しました。もう一度お願いします。', 'error');
            }
        }

        // クリックで投票
        registerBtn.addEventListener('click', addVote);
    </script>
</body>
</html>
